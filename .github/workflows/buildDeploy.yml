name: Build And Deploy

on:
  push:
    branches: [ "main" ]
    tags:
      - new-release


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Install Dependencies
        uses: subosito/flutter-action@v2
      - run: |
          flutter clean
          flutter pub get
      - name: Build apk
        uses: subosito/flutter-action@v2
      - run: flutter build apk --split-per-abi
      - name: Deploy to Codepush
        uses: NishanthShankar/codepush-action@master
        with:
          args: distribute release-react -f android/app/build/outputs/flutter-apk/app-armeabi-v7a-release.apk -g Collaborators --app Mira√ß Altun/flutterboy20-dictionary_app
        env:
          APPCENTER_ACCESS_TOKEN: ${{ secrets.APPCENTER_ACCESS_TOKEN }}