name: Code Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  codePush:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Install Dependencies
        uses: subosito/flutter-action@v2
      - run: |
          flutter clean
          flutter pub get
      - name: Deploy to Codepush
        uses: NishanthShankar/codepush-action@master
        with:
          args: release --app Dictionary-app/flutterboy20-dictionary_app -c ${{ github.workspace}} -d Staging --target-binary-version 1.0.1
        env:
          APPCENTER_ACCESS_TOKEN: ${{ secrets.APP_CENTER_ACCESS_TOKEN }}